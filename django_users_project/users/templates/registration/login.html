<!-- for user management django looks in registration folder automatically -->

{% extends 'users/base.html' %}
{% block content %}

<h2>Log in</h2>

<form method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} renders it as a series of paragraphs which makes it look nice -->
    {{ form.as_p }}
    <button type="submit">Log in</button>
</form>

<a href="{% url 'dashboard' %}">Back to Dashboard</a>
<a href="{% url 'password_reset' %}">Forgot password?</a>
<a href="{% url 'register' %}">Register</a>

{% endblock %}
